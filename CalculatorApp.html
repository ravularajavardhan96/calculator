<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    
    <div id="card">
        <h2>My Calculator</h2>
        <input type="text" id="search"  placeholder="0">
        <div id="grid">
           <!-- <button class="grid-item">2<sup>nd</sup></button> -->
           <button class="grid-item size" value="3.141">Pi</button>
           <button class="grid-item" value="2.718">e</button>
           <button class="grid-item">.</button>
           <button class="grid-item1" id="clear">C</button>
           <button class="grid-item1" id="delete">del</button>
           <button class="grid-item1 size" id="sq" value="**2">x^2</button>
           <button class="grid-item size" value="1/">1/x</button>
           <button class="grid-item1" id="abs">|x|</button>
           <button class="grid-item size" value="**">exp</button>
           <button class="grid-item size" value="%">mod</button>
           <button class="grid-item1 size" id="sqrt" value="**(1/2)">sqrt</button>
           <button class="grid-item size">(</button>
           <button class="grid-item size">)</button>
           <button class="grid-item1" id="fact">n!</button>
           <button class="grid-item size">/</button>
           <button class="grid-item size"  value="**">x^y</button>
           <button class="grid-item">7</button>
           <button class="grid-item">8</button>
           <button class="grid-item">9</button>
           <button class="grid-item">*</button>
           <button class="grid-item1 size" id="pow" value="10**">10^x</button>
           <button class="grid-item">4</button>
           <button class="grid-item">5</button>
           <button class="grid-item">6</button>
           <button class="grid-item">-</button>
           <button class="grid-item1" id="log">log</button>
           <button class="grid-item">1</button>
           <button class="grid-item">2</button>
           <button class="grid-item">3</button>
           <button class="grid-item">+</button>
           <button class="grid-item1" id="ln">In</button>
           <button class="grid-item1" id="negate">+/-</button>
           <button class="grid-item">0</button>
           
           <button class="wide grid-item1" id="evaluate">=</button>
            
        </div>
    </div>
  <script src="Calculator.js"></script>  
</body>
</html>
